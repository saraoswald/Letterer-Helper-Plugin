<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="styles.css">

  <script src="index.js"></script>
  <script src="inputs.js"></script>
  <script src="scripts.js" type="module"></script>
  <script src="./Manga-Scripts/progress_bar.js" type="module"></script>
</head>

<body>
  <div class="body">
    <div id="progress_bar" class="hidden">
      <div></div>
    </div>
    <section>
      <h3>Document Settings</h3>
      <div>
        <h5>Binding Direction</h5>
        <div class="grouped_radio" id="binding_direction">
          <label for="binding_direction_ltr">
            <input type="radio" id="binding_direction_LEFT_TO_RIGHT" name="binding_direction" value="LEFT_TO_RIGHT">
            Left to Right
          </label>
          <label for="binding_direction_rtl">
            <input type="radio" id="binding_direction_RIGHT_TO_LEFT" name="binding_direction" value="RIGHT_TO_LEFT">
            Right to Left
          </label>
        </div>
      </div>
    </section>
    <section>
      <h3>Text Frame Manipulation</h3>
      <div id="skew-frame">
        <h5>Skew Frame <span class="info-icon" title="Increments the Rotation and Shear X Angle of a text frame by the same amount.">ⓘ</span></h5>
        <div class="input button_group">
          <button class="left">Left</button>
          <button class="right">Right</button>
        </div>
      </div>
      <div id="adjust-size-and-leading">
        <h5>Adjust Size and Leading <span class="info-icon" title="Adjusts both the selected text's size and leading at the same time by the same point amount. Change this setting in Preferences > Units & Increments > Keyboard Increments > Size/Leading">ⓘ</span></h5>
        <div class="input button_group">
          <button class="increase">Increase</button>
          <button class="decrease">Decrease</button>
        </div>
      </div>
      <div>
        <h5>Actions</h5>
        <div class="input">
          <button id="refit-overset-frames">Refit Overset Frames</button>
          <span class="info-icon" title="Refits all of the overflowing frames on either the current page or all pages. InDesign's 'Fit Frame to Content' function doesn't work well, so this script nudges all the edges out pixel by pixel until the text is no longer overset.">ⓘ</span>
        </div>
        <div class="input">
          <button id="scale-pages">Scale Pages</button>
          <span class="info-icon" title="Scales all of the art and text at once, for given pages. Basically the same thing as selecting everything on a page, and running Object > Transform > Scale... on multiple pages.">ⓘ</span>
        </div>
        <div class="input">
          <button id="position-art">Position Art</button>
          <span class="info-icon" title="Scales and moves art within its frame, across a whole book.">ⓘ</span>
        </div>
        <div class="input">
          <button id="manga-em-dash">Manga Em-Dash</button>
          <span class="info-icon" title='Replaces all em dash glyphs with a 200% wide hyphen. Creates a new character style with the name "200% Width".'>ⓘ</span>
        </div>
        <div class="input">
          <button id="pseudo-stroke">Pseudo-Stroke</button>
          <span class="info-icon" title='An alternative to InDesign strokes. Creates a duplicate text frame, outlines it, and places it behind the original text frame.'>ⓘ</span>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
